<!DOCTYPE html>

<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel='stylesheet' type="text/css" href="./styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="timer">
                <ul class='timestamps'>
                    <li><p>W</p></li>
                    <li><p>SB</p></li>
                    <li><p>LB</p></li>
                </ul>
                <h1 id='test'>25:00</h1>
                <ul class='functions'>
                    <li><p id='play_pause'>&#9654;</p></li>
                    <li><p id='stop' class="fa">&#xf04d;</p></li>
                </ul>
            </div>       
        </div>
    </body>
</html>
