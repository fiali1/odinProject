<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel='stylesheet' type='text/css' href='./styles.css'>
    </head>

    <body>
        <div class='container'>
            <div class='header'>
                <h2>Online Library</h2>
                <div class='dropdown-sort'>
                    <span>Sort By</span>
                    <button class='dropdown-btn'>Parameter</button>
                    <div class='dropdown-content'>
                        <a href='#' class='sort-link' parameter='title'>Title</a>
                        <a href='#' class='sort-link' parameter='author'>Author</a>
                        <a href='#' class='sort-link' parameter='pages'>Pages</a>
                        <a href='#' class='sort-link' parameter='read'>Read</a>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class='new-container'>
                    <button class='new-btn' onclick='formSetup(1)'>Add Book</button>
                </div>
                <div class='book-container'></div>
            </div>
        </div>

        <script src='./index.js'></script>
    </body>
</html>
