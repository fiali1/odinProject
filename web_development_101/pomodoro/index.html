<!DOCTYPE html>

<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <link id='theme' rel="stylesheet" type="text/css" href="./css/styles_sepia.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="info">
            <h2>Pomodoro Timer</h2>
            <p>Themes</p>
            <ul>
                <li id='sepia' class='theme'>Sepia</li>
                <li id='red' class='theme'>Red</li>
                <li id='dark' class='theme'>Dark</li>
            </ul>
        </div>
        <div class="container">
            <div class="timer-container">
                <ul class='timestamps-group'>
                    <li><p id='work' class='timestamp'>W</p></li>
                    <li><p id='short-break' class='timestamp'>SB</p></li>
                    <li><p id='long-break' class='timestamp'>LB</p></li>
                </ul>
                <h1 id='timer'>25:00</h1>
                <ul class='controllers-group'>
                    <li><img id='play-pause' class='controller' src='./assets/icons/play_sepia.png'/></li>
                    <li><img id='stop' class="controller" src='./assets/icons/stop_sepia.png'></li>
                </ul>
            </div>       
        </div>
        <script src='./index.js'></script>
    </body>
</html>
