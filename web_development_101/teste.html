<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>
            THE TITLE OF YOUR WEBPAGE
        </h1>
        <div id="container">
            <button id="1">Click Me</button>
            <button id="2">Click Me</button>
            <button id="3">Click Me</button>
        </div>

        <script>

            //(Part I) Element creation and manipulation
            const container = document.querySelector('#container');

            const content = document.createElement('div');
            content.classList.add('content');
            content.textContent = 'This is the glorious text-content!';

            container.appendChild(content);

            const redText = document.createElement('p');
            redText.textContent = 'Hey, I\'m red!';
            redText.style.color = 'red';
            container.appendChild(redText);

            const blueText = document.createElement('h3');
            blueText.textContent = 'I\'m a blue h3!';
            blueText.style.color = 'blue';
            container.appendChild(blueText);

            const newDiv = document.createElement('div');
            newDiv.style.border = '1px solid black';
            newDiv.style.backgroundColor = 'pink';

            const divH1 = document.createElement('h1');
            divH1.textContent = 'Hey, I\'m in a div!';
            
            const divP = document.createElement('p');
            divP.textContent = 'ME TOO!';

            newDiv.appendChild(divH1);
            newDiv.appendChild(divP);

            container.appendChild(newDiv);
            

            //(Part II) Events
          
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const targetStyle = e.target.style;
                    targetStyle.border = '1px solid black';
                    targetStyle.backgroundColor = 'red';
                    targetStyle.padding = '5px';
                });
            });


        </script>
    </body>
</html>
